<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<div class="all">
		<div style="height:150px;display:block;"></div>
		
		<div class="content">
			<div class="login">
				<div class="title">
					<p>登 录</p>
				</div>
				<div class="table">
				
					<form action="http://localhost:8080/Login" method="GET" name="user">
						<table>
							<tr>
								<td height="25px"></td>
								<td><input class="textbox" type="text" name="account"></td>
							</tr>
							
							<tr>
								<td></td><td height="15px"></td>
							</tr>
							
							<tr>
								<td width="25px"></td>
								<td><input class="textbox" type="password" name="password"></td>
							</tr>
							
							<tr>
								<td></td><td height="15px"></td>
							</tr>
							
							<tr>
								<td colspan="2"><input class="button" type="submit" value="登录"></td>
							</tr>
						</table>
					</form>
					
				</div>

			</div>
		</div>
	</div>

</body>
</html>
